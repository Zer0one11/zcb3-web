<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>zcb3 WEB - v10.0 STABLE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --accent: #00ff7f; --bg: #0b0b0e; --card: #121217; --border: #22222b; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .container { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 30px; width: 100%; max-width: 480px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        h1 { color: var(--accent); font-size: 24px; text-align: center; text-transform: uppercase; margin: 0 0 25px 0; letter-spacing: 4px; font-weight: 900; }
        .main-packs { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .pack-btn { background: #1a1a20; border: 1px solid var(--border); color: #888; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 700; font-size: 13px; text-transform: uppercase; transition: 0.2s; }
        .pack-btn.active { background: rgba(0,255,127,0.1); border-color: var(--accent); color: var(--accent); }
        .settings-box { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border: 1px solid #1a1a1f; }
        .settings-box label { display: block; font-size: 9px; color: #555; margin-bottom: 5px; text-transform: uppercase; font-weight: 800; }
        .settings-box input { width: 100%; accent-color: var(--accent); }
        label { display: block; font-size: 10px; color: #555; margin-bottom: 8px; text-transform: uppercase; font-weight: 800; letter-spacing: 1.5px; }
        select { width: 100%; background: #000; color: #aaa; border: 1px solid var(--border); padding: 12px; border-radius: 10px; margin-bottom: 20px; outline: none; }
        .drop-zone { border: 2px dashed #222; padding: 35px; text-align: center; border-radius: 16px; cursor: pointer; color: #666; margin-bottom: 25px; }
        .drop-zone.active { border-color: var(--accent); color: var(--accent); background: rgba(0,255,127,0.05); }
        .status-box { padding: 12px; background: #08080a; border-radius: 10px; font-family: monospace; font-size: 10px; height: 60px; overflow-y: auto; color: var(--accent); border: 1px solid #1a1a1f; margin-bottom: 25px; }
        .btn-go { width: 100%; background: var(--accent); color: #000; padding: 20px; border-radius: 14px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; display: none; font-size: 16px; }
        .preview { margin-top: 30px; display: none; border-top: 1px solid #222; padding-top: 25px; }
        audio { width: 100%; filter: invert(1); margin-bottom: 15px; }
        .dl-link { display: block; text-align: center; color: var(--accent); text-decoration: none; font-size: 12px; font-weight: bold; border: 1px solid rgba(0,255,127,0.3); padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h1>zcb3 WEB</h1>
    
    <label>Основные паки:</label>
    <div class="main-packs">
        <button class="pack-btn" id="btn-g502" onclick="selectMain('andarian-g502-hero', this)">G502 Hero</button>
        <button class="pack-btn" id="btn-viper" onclick="selectMain('adf-vipermini', this)">Viper 8K</button>
    </div>

    <div class="settings-box">
        <div>
            <label>Громкость: <span id="vVal">80</span>%</label>
            <input type="range" id="vol" min="0" max="200" value="80" oninput="vVal.innerText=this.value">
        </div>
        <div>
            <label>Офсет: <span id="oVal">-140</span>ms</label>
            <input type="range" id="off" min="-500" max="500" value="-140" oninput="oVal.innerText=this.value">
        </div>
    </div>

    <label>Дополнительные клики:</label>
    <select id="packSelect" onchange="loadZip(this.value)">
        <option>Загрузка списка...</option>
    </select>

    <label>Макрос:</label>
    <div class="drop-zone" onclick="document.getElementById('macroInput').click()" id="dropZone">Выберите .json или .re3</div>
    <input type="file" id="macroInput" style="display: none;" onchange="handleMacro(this.files[0])">

    <div class="status-box" id="log">Готов</div>

    <button id="renderBtn" class="btn-go" onclick="renderAudio()">Собрать аудио</button>

    <div class="preview" id="previewArea">
        <audio id="player" controls></audio>
        <a id="download" class="dl-link" href="#">СКАЧАТЬ РЕЗУЛЬТАТ (.WAV)</a>
    </div>
</div>

<script>
    const REPO = "Zer0one11/zcb3-web"; 
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    let audioCache = { clicks: [], releases: [] }, macroEvents = [], currentTps = 240;

    function addLog(m) { log.innerText = "> " + m; }

    async function initPacks() {
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/packs`);
            const files = await res.json();
            const sel = document.getElementById('packSelect');
            sel.innerHTML = '<option value="" disabled selected>Выберите пак...</option>';
            files.filter(f => f.name.endsWith('.zip')).forEach(f => {
                const id = f.name.replace('.zip', '');
                const opt = document.createElement('option');
                opt.value = id; opt.innerText = id.replace(/-/g, ' ').toUpperCase();
                sel.appendChild(opt);
            });
        } catch (e) { addLog("Ошибка GitHub"); }
    }

    function selectMain(id, btn) {
        document.querySelectorAll('.pack-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        loadZip(id);
    }

    async function loadZip(id) {
        addLog(`Загрузка ${id}...`);
        audioCache = { clicks: [], releases: [] };
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/packs/${id}.zip`);
            const zip = await JSZip.loadAsync(await res.blob());
            const promises = [];

            zip.forEach((path, file) => {
                const lp = path.toLowerCase();
                if (!file.dir && (lp.endsWith('.wav') || lp.endsWith('.ogg'))) {
                    // Улучшенная логика поиска: по папкам ИЛИ по именам файлов
                    const isC = lp.includes('click') || lp.includes('clicks/');
                    const isR = lp.includes('rel') || lp.includes('releases/');

                    if (isC || isR) {
                        promises.push(file.async("arraybuffer").then(async data => {
                            try {
                                const buffer = await ctx.decodeAudioData(data);
                                if (isC) audioCache.clicks.push(buffer.getChannelData(0));
                                else audioCache.releases.push(buffer.getChannelData(0));
                            } catch (e) { console.warn("Ошибка декодирования:", path); }
                        }));
                    }
                }
            });

            await Promise.all(promises);
            addLog(`Загружено: C:${audioCache.clicks.length} R:${audioCache.releases.length}`);
            if (macroEvents.length > 0 && audioCache.clicks.length > 0) renderBtn.style.display = 'block';
        } catch (e) { addLog("Ошибка загрузки ZIP"); }
    }

    async function handleMacro(f) {
        if(!f) return;
        const buf = await f.arrayBuffer();
        try {
            if(f.name.endsWith('.re3')) {
                const v = new DataView(buf); 
                currentTps = v.getFloat32(0, true);
                let p1_phys = v.getUint32(4, true), p2_phys = v.getUint32(8, true);
                let p1_in = v.getUint32(12, true);
                let offset = 20 + (p1_phys + p2_phys) * 32; // Пропуск физики
                macroEvents = [];
                for(let i=0; i<p1_in; i++) {
                    macroEvents.push({ f: v.getUint32(offset, true), d: v.getUint8(offset+4) !== 0 });
                    offset += 16;
                }
            } else {
                const d = JSON.parse(new TextDecoder().decode(buf));
                currentTps = d.framerate || 240;
                macroEvents = (d.inputs || d.events).map(e => ({ f: e.frame ?? e.f, d: e.down ?? e.d }));
            }
            dropZone.innerText = "✅ " + f.name;
            dropZone.classList.add('active');
            if(audioCache.clicks.length > 0) renderBtn.style.display = 'block';
        } catch (e) { addLog("Ошибка макроса"); }
    }

    // Супер быстрый рендер (аналог C++ recorder.cpp)
    async function renderAudio() {
        if (!macroEvents.length || !audioCache.clicks.length) return;
        addLog("Рендеринг...");
        
        const volume = vol.value / 100;
        const offsetSamples = Math.floor((off.value / 1000) * 44100);
        const lastFrame = macroEvents[macroEvents.length - 1].f;
        const totalSamples = Math.floor((lastFrame / currentTps) * 44100) + 88200;

        const output = new Float32Array(totalSamples);

        macroEvents.forEach(ev => {
            const pool = ev.d ? audioCache.clicks : audioCache.releases;
            if (pool.length) {
                const sample = pool[Math.floor(Math.random() * pool.length)];
                const startPos = Math.floor((ev.f / currentTps) * 44100) + offsetSamples;
                
                if (startPos >= 0) {
                    const gain = volume * (0.9 + Math.random() * 0.1);
                    for (let i = 0; i < sample.length; i++) {
                        if (startPos + i < totalSamples) {
                            output[startPos + i] += sample[i] * gain;
                        }
                    }
                }
            }
        });

        const blob = bufferToWav(output);
        const url = URL.createObjectURL(blob);
        player.src = url;
        download.href = url;
        download.download = "result.wav";
        previewArea.style.display = 'block';
        addLog("Готово!");
    }

    function bufferToWav(buffer) {
        const length = buffer.length * 2 + 44;
        const view = new DataView(new ArrayBuffer(length));
        const s = (o, t) => { for (let i = 0; i < t.length; i++) view.setUint8(o + i, t.charCodeAt(i)); };
        
        s(0, 'RIFF'); view.setUint32(4, length - 8, true); s(8, 'WAVE'); s(12, 'fmt ');
        view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, 1, true);
        view.setUint32(24, 44100, true); view.setUint32(28, 88200, true); view.setUint16(32, 2, true);
        view.setUint16(34, 16, true); s(36, 'data'); view.setUint32(40, length - 44, true);

        for (let i = 0; i < buffer.length; i++) {
            let x = Math.max(-1, Math.min(1, buffer[i]));
            view.setInt16(44 + i * 2, x < 0 ? x * 32768 : x * 32767, true);
        }
        return new Blob([view.buffer], {type: 'audio/wav'});
    }

    window.onload = initPacks;
</script>
</body>
</html>
