<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>zcb3 - web</title>
    <style>
        :root { --accent: #00ff7f; --bg: #0d0d10; }
        body { background: var(--bg); color: #e1e1e1; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #16161e; border: 1px solid #2a2a35; border-radius: 16px; padding: 30px; width: 450px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        h1 { color: var(--accent); font-size: 20px; text-align: center; text-transform: uppercase; margin-top: 0; letter-spacing: 2px; }
        
        .bot-selector, .pack-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .bot-btn, .pack-btn { flex: 1; padding: 10px; border: 1px solid #333; background: #000; color: #888; border-radius: 8px; cursor: pointer; font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .bot-btn.active, .pack-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(0,255,127,0.1); }

        .control-group { margin: 15px 0; background: #000; padding: 15px; border-radius: 8px; border: 1px solid #222; }
        label { display: block; font-size: 10px; color: #666; margin-bottom: 8px; text-transform: uppercase; }
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        
        .status-box { margin-top: 15px; padding: 12px; background: #050505; border-radius: 5px; font-family: 'Consolas', monospace; font-size: 11px; height: 100px; overflow-y: auto; color: #00ff7f; border: 1px solid #1a1a1a; }
        .btn { display: none; background: var(--accent); color: #000; padding: 15px; border-radius: 8px; font-weight: bold; margin-top: 10px; width: 100%; border: none; cursor: pointer; text-align: center; text-decoration: none; }
        .val { color: var(--accent); float: right; font-weight: bold; }
        
        .preview-section { margin-top: 20px; display: none; border-top: 1px solid #333; padding-top: 20px; }
        audio { width: 100%; filter: invert(100%) hue-rotate(180deg) brightness(1.5); margin-bottom: 10px; }
        .footer { margin-top: 25px; text-align: center; font-size: 12px; }
        .footer a { color: #444; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>zcb3 WEB</h1>
    
    <label>ФОРМАТ МАКРОСА:</label>
    <div class="bot-selector">
        <button class="bot-btn active" onclick="setBot('re3', this)">.re3 (GDH)</button>
        <button class="bot-btn" onclick="setBot('json', this)">.json (xdBot)</button>
    </div>

    <label>ВЫБОР КЛИК-ПАКА:</label>
    <div class="pack-selector">
        <button class="pack-btn active" onclick="setPack('g502', this)">Logitech G502</button>
        <button class="pack-btn" onclick="setPack('viper', this)">Viper-8K</button>
    </div>

    <div style="border: 2px dashed #3a3a45; padding: 30px; text-align: center; cursor: pointer; border-radius: 10px;" id="dropZone" onclick="document.getElementById('fileInput').click()">
        ВЫБРАТЬ ФАЙЛ МАКРОСА
    </div>
    <input type="file" id="fileInput" style="display: none;" onchange="handleFile(this.files[0])">

    <div class="control-group">
        <label>ОТСТУП (OFFSET): <span class="val" id="offVal">-140 ms</span></label>
        <input type="range" id="offsetRange" min="-500" max="500" value="-140" oninput="document.getElementById('offVal').innerText = this.value + ' ms'">
        
        <label style="margin-top:15px;">ГРОМКОСТЬ КЛИКОВ: <span class="val" id="volVal">100%</span></label>
        <input type="range" id="volumeRange" min="0" max="300" value="100" oninput="document.getElementById('volVal').innerText = this.value + '%'">
    </div>

    <div class="status-box" id="log">Загрузка аудио...</div>

    <button id="renderBtn" class="btn" onclick="renderAudio()">ОБРАБОТАТЬ</button>

    <div class="preview-section" id="previewSection">
        <audio id="audioPlayer" controls></audio>
        <a id="downloadBtn" class="btn" style="background: #fff; display: block; color: #000;">СКАЧАТЬ WAV</a>
    </div>

    <div class="footer">
        <a href="https://www.tiktok.com/@.helfzsasal?_r=1&_t=ZS-92NT7B3RCyb" target="_blank">Made by HELFZz</a>
    </div>
</div>

<script>
    let botType = 're3', clickPack = 'g502', macroEvents = [], currentTps = 240;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let audioCache = { clicks: [], releases: [] }, currentAudioUrl = null;

    function addLog(t) { const b = document.getElementById('log'); b.innerText += `\n> ${t}`; b.scrollTop = b.scrollHeight; }

    function setBot(t, el) {
        botType = t;
        document.querySelectorAll('.bot-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    function setPack(p, el) {
        clickPack = p;
        document.querySelectorAll('.pack-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        loadSounds();
    }

    async function loadSounds() {
        addLog("Загрузка пака: " + clickPack);
        audioCache = { clicks: [], releases: [] };
        let path = clickPack === 'g502' ? 'clicks/g502/' : 'clicks/Viper-8K/';
        let cp = clickPack === 'g502' ? 'alex.alexg502_Clicks_Useful_' : 'yen.viper-8k_Clicks_Useful_';
        let rp = clickPack === 'g502' ? 'alex.alexg502_Release_Useful_' : 'yen.viper-8k_Release_Useful_';

        for(let i=1; i<=10; i++) {
            try {
                const [rc, rr] = await Promise.all([fetch(`${path}${cp}${i}.ogg`), fetch(`${path}${rp}${i}.ogg`)]);
                if(rc.ok) audioCache.clicks.push(await audioCtx.decodeAudioData(await rc.arrayBuffer()));
                if(rr.ok) audioCache.releases.push(await audioCtx.decodeAudioData(await rr.arrayBuffer()));
            } catch(e) {}
        }
        addLog("Готов к работе.");
    }

    async function handleFile(f) {
        if(!f) return;
        const buf = await f.arrayBuffer();
        macroEvents = [];
        try {
            if(botType === 're3') {
                const v = new DataView(buf);
                currentTps = v.getFloat32(0, true);
                let off = 20 + (v.getUint32(4, true) + v.getUint32(8, true)) * 32;
                for(let i=0; i<v.getUint32(12, true); i++) {
                    macroEvents.push({ f: v.getUint32(off, true), d: v.getUint8(off+4)!==0 });
                    off += 16;
                }
            } else {
                const d = JSON.parse(new TextDecoder().decode(buf));
                currentTps = d.framerate || 240;
                (d.inputs || d.events).forEach(i => macroEvents.push({ f: i.frame??i.f, d: i.down??i.d }));
            }
            addLog("Файл загружен: " + f.name);
            document.getElementById('renderBtn').style.display = 'block';
        } catch(e) { addLog("Ошибка парсинга!"); }
    }

    async function renderAudio() {
        const offset = parseInt(document.getElementById('offsetRange').value) / 1000;
        const volMult = parseInt(document.getElementById('volumeRange').value) / 100;
        const dur = (macroEvents[macroEvents.length-1].f / currentTps) + 1.5;
        const sRate = 44100;
        const oCtx = new OfflineAudioContext(1, sRate * dur, sRate);

        macroEvents.forEach(ev => {
            const t = (ev.f / currentTps) + offset;
            if(t < 0) return;
            const s = oCtx.createBufferSource();
            const p = ev.d ? audioCache.clicks : audioCache.releases;
            if(!p.length) return;
            s.buffer = p[Math.floor(Math.random()*p.length)];
            
            const g = oCtx.createGain();
            g.gain.value = (0.7 + Math.random()*0.3) * volMult;
            
            s.connect(g); g.connect(oCtx.destination);
            s.start(t);
        });

        const res = await oCtx.startRendering();
        if(currentAudioUrl) URL.revokeObjectURL(currentAudioUrl);
        const blob = bufferToWav(res);
        currentAudioUrl = URL.createObjectURL(blob);
        document.getElementById('audioPlayer').src = currentAudioUrl;
        document.getElementById('downloadBtn').href = currentAudioUrl;
        document.getElementById('downloadBtn').download = "render.wav";
        document.getElementById('previewSection').style.display = 'block';
        addLog("Рендер завершен!");
    }

    function bufferToWav(ab) {
        const n = 1, len = ab.length * 2 + 44;
        const buf = new ArrayBuffer(len), view = new DataView(buf);
        const s = (o, str) => { for(let i=0; i<str.length; i++) view.setUint8(o+i, str.charCodeAt(i)); };
        s(0, 'RIFF'); view.setUint32(4, len - 8, true); s(8, 'WAVE'); s(12, 'fmt ');
        view.setUint32(16, 16, true); view.setUint16(20, 1, true); view.setUint16(22, n, true);
        view.setUint32(24, 44100, true); view.setUint32(28, 44100 * 2, true); view.setUint16(32, 2, true);
        view.setUint16(34, 16, true); s(36, 'data'); view.setUint32(40, len - 44, true);
        const d = ab.getChannelData(0);
        for(let i=0; i<d.length; i++) {
            let val = Math.max(-1, Math.min(1, d[i]));
            view.setInt16(44 + i*2, val < 0 ? val * 32768 : val * 32767, true);
        }
        return new Blob([buf], { type: 'audio/wav' });
    }

    window.onload = loadSounds;
</script>
</body>
</html>
