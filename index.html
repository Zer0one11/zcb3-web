<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZCB3 - RE3 Macro Renderer</title>
    <style>
        :root { --accent: #00ff7f; --bg: #0d0d10; --card: #16161e; }
        body { background: var(--bg); color: #e1e1e1; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); border: 1px solid #2a2a35; border-radius: 16px; padding: 40px; width: 450px; box-shadow: 0 20px 40px rgba(0,0,0,0.4); text-align: center; }
        h1 { color: var(--accent); font-size: 22px; letter-spacing: 2px; margin-bottom: 5px; }
        .subtitle { color: #666; font-size: 13px; margin-bottom: 25px; }
        .drop-zone { border: 2px dashed #3a3a45; padding: 30px; border-radius: 12px; cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02); }
        .drop-zone:hover { border-color: var(--accent); background: rgba(0, 255, 127, 0.05); }
        .info-panel { margin-top: 20px; padding: 15px; background: #0b0b0f; border-radius: 8px; text-align: left; font-family: monospace; font-size: 12px; display: none; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .btn { display: none; background: var(--accent); color: #000; padding: 14px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 20px; width: 100%; box-sizing: border-box; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        #status { margin-top: 15px; font-size: 14px; color: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <h1>ZCB3 RENDERER</h1>
    <div class="subtitle">–ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è .re3 –º–∞–∫—Ä–æ—Å–æ–≤ –≤ –∞—É–¥–∏–æ</div>

    <div class="drop-zone" id="dropZone">
        <div style="font-size: 30px; margin-bottom: 10px;">üìÑ</div>
        –ü–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª <b>.re3</b> —Å—é–¥–∞<br>
        <span style="font-size: 11px; color: #555;">(–æ—Ç Rabbot –∏–ª–∏ –¥—Ä—É–≥–∏—Ö –º–æ–¥–æ–≤)</span>
    </div>
    <input type="file" id="fileInput" style="display: none;" accept=".re3">

    <div class="info-panel" id="infoPanel">
        <div class="info-row"><span>TPS:</span> <b id="tpsVal">-</b></div>
        <div class="info-row"><span>–ö–ª–∏–∫–æ–≤ (P1):</span> <b id="clickVal">-</b></div>
        <div class="info-row"><span>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:</span> <b id="durVal">-</b></div>
    </div>

    <div id="status"></div>
    <a id="downloadBtn" class="btn">–°–ö–ê–ß–ê–¢–¨ –ö–õ–ò–ö–ò (.WAV)</a>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const status = document.getElementById('status');
    const dl = document.getElementById('downloadBtn');
    const info = document.getElementById('infoPanel');

    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => process(e.target.files[0]);

    async function process(file) {
        if (!file) return;
        status.innerText = "–ê–Ω–∞–ª–∏–∑ —Ñ–∞–π–ª–∞...";
        dl.style.display = 'none';
        
        const buffer = await file.arrayBuffer();
        const view = new DataView(buffer);
        let offset = 0;

        try {
            const tps = view.getFloat32(offset, true); offset += 4;
            const p1_phys = view.getUint32(offset, true); offset += 4;
            const p2_phys = view.getUint32(offset, true); offset += 4;
            const p1_input = view.getUint32(offset, true); offset += 4;
            const p2_input = view.getUint32(offset, true); offset += 4;

            // –í C++ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ replay_data —Å —É—á–µ—Ç–æ–º padding –æ–±—ã—á–Ω–æ 32 –±–∞–π—Ç–∞
            // (4+4+4+4+8+1 = 25 -> –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –¥–æ 32)
            const PHYS_SIZE = 32; 
            offset += (p1_phys + p2_phys) * PHYS_SIZE;

            const inputs = [];
            // –°—Ç—Ä—É–∫—Ç—É—Ä–∞ replay_data2: frame(4), down(1), button(4), player(1) = 10 -> –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –¥–æ 12
            const INPUT_SIZE = 12; 

            for(let i=0; i < p1_input; i++) {
                const frame = view.getUint32(offset, true);
                const isDown = view.getUint8(offset + 4) !== 0;
                inputs.push({ time: frame / tps, type: isDown });
                offset += INPUT_SIZE;
            }

            document.getElementById('tpsVal').innerText = Math.round(tps);
            document.getElementById('clickVal').innerText = p1_input;
            document.getElementById('durVal').innerText = (inputs[inputs.length-1].time).toFixed(2) + " —Å–µ–∫";
            info.style.display = 'block';

            render(inputs);
        } catch(e) {
            status.innerText = "–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞. –ü—Ä–æ–≤–µ—Ä—å —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞.";
            console.error(e);
        }
    }

    async function render(events) {
        status.innerText = "–†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∞—É–¥–∏–æ...";
        const sampleRate = 44100;
        const duration = events[events.length-1].time + 1;
        const ctx = new OfflineAudioContext(1, sampleRate * duration, sampleRate);

        // –°–∏–Ω—Ç–µ–∑ –∑–≤—É–∫–∞ (–ö–ª–∏–∫ –∏ –û—Ç–ø—É—Å–∫–∞–Ω–∏–µ)
        const createClick = (isDown) => {
            const b = ctx.createBuffer(1, sampleRate * 0.1, sampleRate);
            const d = b.getChannelData(0);
            const freq = isDown ? 150 : 250; 
            for(let i=0; i<d.length; i++) d[i] = Math.exp(-i/(isDown?500:300)) * Math.sin(i / (sampleRate/freq/6.28));
            return b;
        };

        const downSound = createClick(true);
        const upSound = createClick(false);

        events.forEach(ev => {
            const s = ctx.createBufferSource();
            s.buffer = ev.type ? downSound : upSound;
            s.connect(ctx.destination);
            s.start(ev.time);
        });

        const final = await ctx.startRendering();
        const wav = bufferToWav(final);
        dl.href = URL.createObjectURL(new Blob([wav], {type:'audio/wav'}));
        dl.style.display = 'block';
        status.innerText = "–ì–æ—Ç–æ–≤–æ!";
    }

    function bufferToWav(abuffer) {
        let n = abuffer.numberOfChannels, len = abuffer.length*n*2+44, buf = new ArrayBuffer(len), v = new DataView(buf), off = 0, p = 0;
        const u32 = (d) => { v.setUint32(p, d, true); p += 4; }, u16 = (d) => { v.setUint16(p, d, true); p += 2; };
        u32(0x46464952); u32(len-8); u32(0x45564157); u32(0x20746d66); u32(16); u16(1); u16(n);
        u32(abuffer.sampleRate); u32(abuffer.sampleRate*2*n); u16(n*2); u16(16); u32(0x61746164); u32(len-p-4);
        while(p < len) { 
            let s = Math.max(-1, Math.min(1, abuffer.getChannelData(0)[off]));
            v.setInt16(p, s < 0 ? s*0x8000 : s*0x7FFF, true); p += 2; off++;
        }
        return buf;
    }
</script>
</body>
</html>
