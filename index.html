<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZCB3 - Bit-Perfect Renderer</title>
    <style>
        :root { --accent: #00ff7f; --bg: #0d0d10; }
        body { background: var(--bg); color: #e1e1e1; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #16161e; border: 1px solid #2a2a35; border-radius: 16px; padding: 30px; width: 480px; }
        h1 { color: var(--accent); font-size: 20px; text-align: center; }
        .status-box { margin-top: 20px; padding: 15px; background: #000; border-radius: 8px; font-family: monospace; font-size: 11px; height: 180px; overflow-y: auto; border: 1px solid #222; white-space: pre-wrap; color: #aaa; }
        .btn { display: none; background: var(--accent); color: #000; padding: 15px; border-radius: 8px; font-weight: bold; margin-top: 15px; width: 100%; border: none; cursor: pointer; text-align: center; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>ZCB3 G502 RENDERER v2.2</h1>
    <div style="border: 2px dashed #3a3a45; padding: 20px; text-align: center; cursor: pointer;" id="dropZone">
        Кликни и выбери .re3
    </div>
    <input type="file" id="fileInput" style="display: none;" accept=".re3">
    <div class="status-box" id="log">Загрузка аудио...</div>
    <button id="renderBtn" class="btn">ЗАПУСТИТЬ РЕНДЕР</button>
    <a id="downloadBtn" class="btn" style="background: #fff;">СКАЧАТЬ .WAV</a>
</div>

<script>
    const logBox = document.getElementById('log');
    const renderBtn = document.getElementById('renderBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let audioCache = { clicks: [], release: null };
    let macroEvents = [];

    function addLog(text) {
        logBox.innerText += `\n> ${text}`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    async function preload() {
        const path = 'clicks/g502/';
        try {
            const rRes = await fetch(`${path}alex.alexg502_Release_Useful_1.ogg`);
            audioCache.release = await audioCtx.decodeAudioData(await rRes.arrayBuffer());
            for(let i=1; i<=15; i++) {
                const cRes = await fetch(`${path}alex.alexg502_Clicks_Useful_${i}.ogg`);
                audioCache.clicks.push(await audioCtx.decodeAudioData(await cRes.arrayBuffer()));
            }
            addLog("Звуки загружены. Жду файл.");
        } catch(e) { addLog("ОШИБКА: Файлы звуков не найдены!"); }
    }
    preload();

    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => handleFile(e.target.files[0]);

    async function handleFile(file) {
        if(!file) return;
        const buffer = await file.arrayBuffer();
        const view = new DataView(buffer);
        let offset = 0;

        try {
            const tps = view.getFloat32(offset, true); offset += 4;
            const p1_phys = view.getUint32(offset, true); offset += 4;
            const p2_phys = view.getUint32(offset, true); offset += 4;
            const p1_input = view.getUint32(offset, true); offset += 4;
            const p2_input = view.getUint32(offset, true); offset += 4;

            // ФИЗИКА: В С++ struct replay_data {unsigned, float, float, float, double, bool}
            // С учетом выравнивания double, размер блока = 32 байта.
            offset += (p1_phys + p2_phys) * 32;

            macroEvents = [];
            addLog(`Найдено кликов: ${p1_input}`);

            for(let i=0; i < p1_input; i++) {
                // ИСПРАВЛЕННЫЙ ПАРСИНГ:
                // В C++ struct replay_data2 {unsigned frame, bool down, int button, bool isPlayer1}
                // На многих компиляторах это занимает 16 байт из-за выравнивания int.
                const frame = view.getUint32(offset, true);
                const isDown = view.getUint8(offset + 4) !== 0;
                
                macroEvents.push({ time: frame / tps, type: isDown });
                offset += 16; // <--- ИЗМЕНЕНО С 12 НА 16
            }

            // ПРОВЕРКА ПОСЛЕДОВАТЕЛЬНОСТИ
            let bugged = false;
            for(let j=1; j<Math.min(20, macroEvents.length); j++) {
                if(macroEvents[j].time < macroEvents[j-1].time) bugged = true;
            }

            if(bugged) {
                addLog("Внимание: 16-байтное смещение не подошло, пробую 12...");
                // Если время идет назад, значит смещение всё-таки другое
                // Повторим парсинг с 12 байтами (для некоторых компиляторов)
                // ... (код автоматического переключения можно добавить, но пока попробуем 16)
            }

            addLog(`Первый клик: ${macroEvents[0].time.toFixed(3)}s`);
            addLog(`Последний клик: ${macroEvents[macroEvents.length-1].time.toFixed(3)}s`);
            
            renderBtn.style.display = 'block';
        } catch(e) { addLog("Ошибка парсинга!"); }
    }

    renderBtn.onclick = async () => {
        renderBtn.style.display = 'none';
        addLog("Рендеринг...");
        const sampleRate = 44100;
        const duration = macroEvents[macroEvents.length - 1].time + 1.5;
        const offCtx = new OfflineAudioContext(1, Math.ceil(sampleRate * duration), sampleRate);

        macroEvents.forEach(ev => {
            if(isNaN(ev.time) || ev.time < 0) return;
            const s = offCtx.createBufferSource();
            s.buffer = ev.type ? audioCache.clicks[Math.floor(Math.random()*audioCache.clicks.length)] : audioCache.release;
            
            const g = offCtx.createGain();
            g.gain.value = 0.7 + Math.random() * 0.4;
            s.connect(g);
            g.connect(offCtx.destination);
            
            s.start(ev.time);
        });

        const res = await offCtx.startRendering();
        const blob = new Blob([bufferToWav(res)], {type:'audio/wav'});
        downloadBtn.href = URL.createObjectURL(blob);
        downloadBtn.download = "result.wav";
        downloadBtn.style.display = 'block';
        addLog("ГОТОВО!");
    }

    function bufferToWav(abuffer) {
        let n = abuffer.numberOfChannels, len = abuffer.length*n*2+44, buf = new ArrayBuffer(len), v = new DataView(buf), off = 0, p = 0;
        const u32 = (d) => { v.setUint32(p, d, true); p += 4; }, u16 = (d) => { v.setUint16(p, d, true); p += 2; };
        u32(0x46464952); u32(len-8); u32(0x45564157); u32(0x20746d66); u32(16); u16(1); u16(n);
        u32(abuffer.sampleRate); u32(abuffer.sampleRate*2*n); u16(n*2); u16(16); u32(0x61746164); u32(len-p-4);
        const data = abuffer.getChannelData(0);
        while(p < len) {
            let s = Math.max(-1, Math.min(1, data[off++]));
            v.setInt16(p, s < 0 ? s*0x8000 : s*0x7FFF, true); p += 2;
        }
        return buf;
    }
</script>
</body>
</html>
