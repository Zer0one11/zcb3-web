<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZCB3 - Frame Perfect Renderer</title>
    <style>
        :root { --accent: #00ff7f; --bg: #0d0d10; }
        body { background: var(--bg); color: #e1e1e1; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #16161e; border: 1px solid #2a2a35; border-radius: 16px; padding: 30px; width: 500px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        h1 { color: var(--accent); font-size: 20px; text-align: center; text-transform: uppercase; margin-top: 0; letter-spacing: 1px; }
        .control-group { margin: 15px 0; background: #000; padding: 15px; border-radius: 8px; border: 1px solid #222; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 8px; text-transform: uppercase; }
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        .status-box { margin-top: 15px; padding: 12px; background: #050505; border-radius: 5px; font-family: 'Consolas', monospace; font-size: 11px; height: 100px; overflow-y: auto; color: #00ff7f; border: 1px solid #1a1a1a; }
        .btn { display: none; background: var(--accent); color: #000; padding: 15px; border-radius: 8px; font-weight: bold; margin-top: 10px; width: 100%; border: none; cursor: pointer; text-align: center; text-decoration: none; transition: 0.2s; }
        .btn:hover { background: #00db6d; transform: scale(1.01); }
        .val { color: var(--accent); float: right; font-weight: bold; }
        
        .preview-section { margin-top: 20px; display: none; border-top: 1px solid #333; padding-top: 20px; animation: fadeIn 0.5s; }
        audio { width: 100%; filter: invert(100%) hue-rotate(180deg) brightness(1.5); margin-bottom: 15px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1>ZCB3 G502 RENDERER</h1>
    
    <div style="border: 2px dashed #3a3a45; padding: 30px; text-align: center; cursor: pointer; border-radius: 10px; background: rgba(0,255,127,0.02);" id="dropZone">
        Перетащите <b>.re3</b> макрос или кликните
    </div>
    <input type="file" id="fileInput" style="display: none;" accept=".re3">

    <div class="control-group">
        <label>Смещение по времени (Offset): <span class="val" id="offVal">-20 ms</span></label>
        <input type="range" id="offsetRange" min="-500" max="500" value="-20">
        <div style="display: flex; justify-content: space-between; font-size: 9px; color: #444; margin-top: 5px;">
            <span>РАНЬШЕ (-500ms)</span>
            <span>ПОЗЖЕ (+500ms)</span>
        </div>
    </div>

    <div class="status-box" id="log">Ожидание загрузки библиотек...</div>

    <button id="renderBtn" class="btn">ОБРАБОТАТЬ ПО КАДРАМ</button>

    <div class="preview-section" id="previewSection">
        <label style="text-align: center;">ПРЕДПРОСЛУШИВАНИЕ ГЕНЕРАЦИИ:</label>
        <audio id="audioPlayer" controls></audio>
        <a id="downloadBtn" class="btn" style="background: #fff; display: block; color: #000;">СКАЧАТЬ WAV ФАЙЛ</a>
    </div>
</div>

<script>
    const logBox = document.getElementById('log');
    const renderBtn = document.getElementById('renderBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const offsetRange = document.getElementById('offsetRange');
    const offVal = document.getElementById('offVal');
    const previewSection = document.getElementById('previewSection');
    const audioPlayer = document.getElementById('audioPlayer');

    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let audioCache = { clicks: [], release: null };
    let macroEvents = [];
    let currentTps = 240;
    let currentAudioUrl = null;

    offsetRange.oninput = () => offVal.innerText = offsetRange.value + " ms";

    function addLog(text) {
        logBox.innerText += `\n[FRAME_ENGINE] ${text}`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    async function preload() {
        const path = 'clicks/g502/';
        try {
            const rRes = await fetch(`${path}alex.alexg502_Release_Useful_1.ogg`);
            audioCache.release = await audioCtx.decodeAudioData(await rRes.arrayBuffer());
            for(let i=1; i<=30; i++) {
                const cRes = await fetch(`${path}alex.alexg502_Clicks_Useful_${i}.ogg`);
                if(cRes.ok) audioCache.clicks.push(await audioCtx.decodeAudioData(await cRes.arrayBuffer()));
            }
            addLog(`Библиотека G502 загружена (${audioCache.clicks.length} кликов)`);
        } catch(e) { addLog("Критическая ошибка загрузки звуков!"); }
    }
    preload();

    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    fileInput.onchange = (e) => handleFile(e.target.files[0]);

    async function handleFile(file) {
        if(!file) return;
        const buffer = await file.arrayBuffer();
        const view = new DataView(buffer);
        let offset = 0;

        try {
            currentTps = view.getFloat32(offset, true); offset += 4;
            const p1_phys = view.getUint32(offset, true); offset += 4;
            const p2_phys = view.getUint32(offset, true); offset += 4;
            const p1_input = view.getUint32(offset, true); offset += 4;
            const p2_input = view.getUint32(offset, true); offset += 4;

            // Пропуск физики (32 байта)
            offset += (p1_phys + p2_phys) * 32;

            macroEvents = [];
            for(let i=0; i < p1_input; i++) {
                const frame = view.getUint32(offset, true);
                const isDown = view.getUint8(offset + 4) !== 0;
                
                // КЛЮЧЕВОЕ: Сохраняем и кадр, и вычисленное время
                macroEvents.push({ 
                    frame: frame, 
                    time: frame / currentTps, 
                    type: isDown 
                });
                offset += 16; 
            }

            addLog(`Макрос считан. TPS: ${currentTps}`);
            addLog(`Всего кликов: ${macroEvents.length}`);
            addLog(`Длительность: ${(macroEvents[macroEvents.length-1].frame / currentTps).toFixed(2)} сек.`);
            
            renderBtn.style.display = 'block';
        } catch(e) { addLog("Ошибка парсинга байтов макроса!"); }
    }

    renderBtn.onclick = async () => {
        addLog("Сборка аудио по кадрам...");
        
        const sampleRate = 44100;
        const userOffset = parseInt(offsetRange.value) / 1000;
        
        // Рендерим с небольшим запасом времени
        const lastFrame = macroEvents[macroEvents.length - 1].frame;
        const totalDuration = (lastFrame / currentTps) + 2;
        
        const offCtx = new OfflineAudioContext(1, Math.ceil(sampleRate * totalDuration), sampleRate);

        macroEvents.forEach(ev => {
            // Использование точного времени кадра
            const exactTime = (ev.frame / currentTps) + userOffset;
            
            if(exactTime < 0) return;

            const s = offCtx.createBufferSource();
            s.buffer = ev.type ? 
                audioCache.clicks[Math.floor(Math.random()*audioCache.clicks.length)] : 
                audioCache.release;
            
            // Микро-рандомизация для живости
            const g = offCtx.createGain();
            g.gain.value = 0.75 + Math.random() * 0.35;
            s.playbackRate.value = 0.98 + Math.random() * 0.04;

            s.connect(g);
            g.connect(offCtx.destination);
            
            // ЗАПУСК СТРОГО В КАДР
            s.start(exactTime);
        });

        const res = await offCtx.startRendering();
        const wavBlob = new Blob([bufferToWav(res)], {type:'audio/wav'});
        
        if(currentAudioUrl) URL.revokeObjectURL(currentAudioUrl);
        currentAudioUrl = URL.createObjectURL(wavBlob);
        
        audioPlayer.src = currentAudioUrl;
        downloadBtn.href = currentAudioUrl;
        downloadBtn.download = "zcb3_frame_perfect.wav";
        
        previewSection.style.display = 'block';
        addLog("Рендеринг завершен. Проверьте синхронизацию.");
    }

    function bufferToWav(abuffer) {
        let n = abuffer.numberOfChannels, len = abuffer.length*n*2+44, buf = new ArrayBuffer(len), v = new DataView(buf), off = 0, p = 0;
        const u32 = (d) => { v.setUint32(p, d, true); p += 4; }, u16 = (d) => { v.setUint16(p, d, true); p += 2; };
        u32(0x46464952); u32(len-8); u32(0x45564157); u32(0x20746d66); u32(16); u16(1); u16(n);
        u32(abuffer.sampleRate); u32(abuffer.sampleRate*2*n); u16(n*2); u16(16); u32(0x61746164); u32(len-p-4);
        const data = abuffer.getChannelData(0);
        while(p < len) {
            let s = Math.max(-1, Math.min(1, data[off++]));
            v.setInt16(p, s < 0 ? s*0x8000 : s*0x7FFF, true); p += 2;
        }
        return buf;
    }
</script>
</body>
</html>
