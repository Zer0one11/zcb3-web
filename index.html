<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZCB3 ULTIMATE RENDERER</title>
    <style>
        :root { --accent: #00ff7f; --bg: #0d0d10; --card: #16161e; }
        body { background: var(--bg); color: #e1e1e1; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: var(--card); border: 1px solid #2a2a35; border-radius: 16px; padding: 30px; width: 480px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        h1 { color: var(--accent); font-size: 20px; text-align: center; margin: 0 0 20px 0; letter-spacing: 2px; }
        .drop-zone { border: 2px dashed #3a3a45; padding: 40px; border-radius: 12px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.02); transition: 0.3s; }
        .drop-zone:hover { border-color: var(--accent); }
        .status-box { margin-top: 20px; padding: 15px; background: #000; border-radius: 8px; font-family: monospace; font-size: 11px; max-height: 150px; overflow-y: auto; border: 1px solid #222; }
        .btn { display: none; background: var(--accent); color: #000; padding: 15px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 15px; width: 100%; border: none; cursor: pointer; text-align: center; }
        .log-entry { margin-bottom: 4px; border-left: 2px solid var(--accent); padding-left: 8px; }
        .err { border-left-color: #ff4747; color: #ff4747; }
    </style>
</head>
<body>

<div class="container">
    <h1>ZCB3 G502 RENDERER</h1>
    <div class="drop-zone" id="dropZone">Перетащите макрос .re3 сюда</div>
    <input type="file" id="fileInput" style="display: none;" accept=".re3">
    
    <div class="status-box" id="log">
        <div class="log-entry">Система готова. Ожидание файла...</div>
    </div>

    <button id="renderBtn" class="btn">ЗАПУСТИТЬ МГНОВЕННЫЙ РЕНДЕР</button>
    <a id="downloadBtn" class="btn" style="background: #fff;">СКАЧАТЬ .WAV</a>
</div>

<script>
    const logBox = document.getElementById('log');
    const renderBtn = document.getElementById('renderBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let audioCache = { clicks: [], release: null };
    let macroData = { events: [], tps: 240 };

    function addLog(text, isError = false) {
        const div = document.createElement('div');
        div.className = 'log-entry' + (isError ? ' err' : '');
        div.innerText = `[${new Date().toLocaleTimeString()}] ${text}`;
        logBox.appendChild(div);
        logBox.scrollTop = logBox.scrollHeight;
    }

    // Мгновенная загрузка звуков (параллельно)
    async function preload() {
        const path = 'clicks/g502/';
        const clickBase = 'alex.alexg502_Clicks_Useful_';
        
        // Загружаем отжатие сразу
        fetch(`${path}alex.alexg502_Release_Useful_1.ogg`)
            .then(r => r.arrayBuffer())
            .then(buf => audioCtx.decodeAudioData(buf))
            .then(decoded => { audioCache.release = decoded; addLog("Звук отжатия загружен"); })
            .catch(() => addLog("Ошибка: Не найден файл отжатия", true));

        // Загружаем первые 5 кликов для старта, остальные догрузятся в фоне
        for(let i=1; i<=30; i++) {
            fetch(`${path}${clickBase}${i}.ogg`)
                .then(r => r.arrayBuffer())
                .then(buf => audioCtx.decodeAudioData(buf))
                .then(decoded => { 
                    audioCache.clicks.push(decoded);
                    if(audioCache.clicks.length === 1) addLog("Первые клики готовы к работе");
                });
        }
    }

    preload();

    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => handleFile(e.target.files[0]);

    async function handleFile(file) {
        if(!file) return;
        addLog(`Файл выбран: ${file.name}`);
        
        const buffer = await file.arrayBuffer();
        const view = new DataView(buffer);
        let offset = 0;

        try {
            const tps = view.getFloat32(offset, true); offset += 4;
            const p1_phys = view.getUint32(offset, true); offset += 4;
            const p2_phys = view.getUint32(offset, true); offset += 4;
            const p1_input = view.getUint32(offset, true); offset += 4;
            const p2_input = view.getUint32(offset, true); offset += 4;

            addLog(`TPS: ${tps.toFixed(0)}, Кликов: ${p1_input}`);

            // ВАЖНО: В re3.cpp replay_data имеет размер 32 байта (с учетом padding)
            // frame(4) + x(4) + y(4) + rot(4) + y_accel(8) + player(1) + padding(7) = 32
            offset += (p1_phys + p2_phys) * 32;

            macroData.events = [];
            for(let i=0; i < p1_input; i++) {
                const frame = view.getUint32(offset, true);
                const isDown = view.getUint8(offset + 4) !== 0;
                macroData.events.push({ time: frame / tps, type: isDown });
                offset += 12; // replay_data2 размер
            }

            if(macroData.events.length > 0) {
                renderBtn.style.display = 'block';
                addLog("Макрос считан. Нажмите кнопку рендера.");
            } else {
                addLog("Ошибка: В файле нет данных о кликах", true);
            }
        } catch(e) {
            addLog("Критическая ошибка парсинга файла", true);
        }
    }

    renderBtn.onclick = async () => {
        if(audioCache.clicks.length === 0) {
            addLog("Ошибка: Звуки еще не загружены. Подождите пару секунд...", true);
            return;
        }

        renderBtn.style.display = 'none';
        addLog("Начинаю рендеринг в память...");
        
        const sampleRate = 44100;
        const duration = macroData.events[macroData.events.length-1].time + 1.5;
        
        // Создаем оффлайн контекст
        const offCtx = new OfflineAudioContext(1, Math.ceil(sampleRate * duration), sampleRate);

        macroData.events.forEach(ev => {
            const source = offCtx.createBufferSource();
            if(ev.type) {
                source.buffer = audioCache.clicks[Math.floor(Math.random() * audioCache.clicks.length)];
            } else {
                source.buffer = audioCache.release || audioCache.clicks[0];
            }

            const gain = offCtx.createGain();
            gain.gain.value = 0.8 + Math.random() * 0.4;
            
            source.connect(gain);
            gain.connect(offCtx.destination);
            source.start(ev.time);
        });

        const startTimestamp = performance.now();
        const renderedBuffer = await offCtx.startRendering();
        const endTimestamp = performance.now();

        addLog(`Рендер завершен за ${((endTimestamp - startTimestamp)/1000).toFixed(2)} сек!`);

        const wav = bufferToWav(renderedBuffer);
        const url = URL.createObjectURL(new Blob([wav], {type:'audio/wav'}));
        
        downloadBtn.href = url;
        downloadBtn.download = `render_${Date.now()}.wav`;
        downloadBtn.style.display = 'block';
    };

    function bufferToWav(abuffer) {
        let n = abuffer.numberOfChannels, len = abuffer.length*n*2+44, buf = new ArrayBuffer(len), v = new DataView(buf), off = 0, p = 0;
        const u32 = (d) => { v.setUint32(p, d, true); p += 4; }, u16 = (d) => { v.setUint16(p, d, true); p += 2; };
        u32(0x46464952); u32(len-8); u32(0x45564157); u32(0x20746d66); u32(16); u16(1); u16(n);
        u32(abuffer.sampleRate); u32(abuffer.sampleRate*2*n); u16(n*2); u16(16); u32(0x61746164); u32(len-p-4);
        const data = abuffer.getChannelData(0);
        while(p < len) {
            let s = Math.max(-1, Math.min(1, data[off++]));
            v.setInt16(p, s < 0 ? s*0x8000 : s*0x7FFF, true); p += 2;
        }
        return buf;
    }
</script>
</body>
</html>
