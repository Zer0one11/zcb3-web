<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZCB3 - Final Fixed Renderer</title>
    <style>
        :root { --accent: #00ff7f; --bg: #0d0d10; }
        body { background: var(--bg); color: #e1e1e1; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #16161e; border: 1px solid #2a2a35; border-radius: 16px; padding: 30px; width: 480px; }
        h1 { color: var(--accent); font-size: 20px; text-align: center; margin-bottom: 20px; }
        .drop-zone { border: 2px dashed #3a3a45; padding: 40px; border-radius: 12px; text-align: center; cursor: pointer; background: rgba(255,255,255,0.02); }
        .status-box { margin-top: 20px; padding: 15px; background: #000; border-radius: 8px; font-family: monospace; font-size: 11px; max-height: 200px; overflow-y: auto; border: 1px solid #222; white-space: pre-wrap; }
        .btn { display: none; background: var(--accent); color: #000; padding: 15px; border-radius: 8px; font-weight: bold; margin-top: 15px; width: 100%; border: none; cursor: pointer; text-align: center; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>ZCB3 G502 RENDERER v2.1</h1>
    <div class="drop-zone" id="dropZone">Перетащите макрос .re3 сюда</div>
    <input type="file" id="fileInput" style="display: none;" accept=".re3">
    
    <div class="status-box" id="log">Ожидание файла...</div>

    <button id="renderBtn" class="btn">СГЕНЕРИРОВАТЬ АУДИО</button>
    <a id="downloadBtn" class="btn" style="background: #fff;">СКАЧАТЬ .WAV</a>
</div>

<script>
    const logBox = document.getElementById('log');
    const renderBtn = document.getElementById('renderBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let audioCache = { clicks: [], release: null };
    let macroEvents = [];

    function addLog(text) {
        logBox.innerText += `\n[${new Date().toLocaleTimeString()}] ${text}`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    // Предзагрузка звуков
    async function preload() {
        const path = 'clicks/g502/';
        try {
            // Загружаем релиз
            const rRes = await fetch(`${path}alex.alexg502_Release_Useful_1.ogg`);
            const rBuf = await rRes.arrayBuffer();
            audioCache.release = await audioCtx.decodeAudioData(rBuf);
            addLog("Звук отжатия готов");

            // Загружаем клики (первые 10 для скорости)
            for(let i=1; i<=10; i++) {
                const cRes = await fetch(`${path}alex.alexg502_Clicks_Useful_${i}.ogg`);
                const cBuf = await cRes.arrayBuffer();
                const decoded = await audioCtx.decodeAudioData(cBuf);
                audioCache.clicks.push(decoded);
            }
            addLog(`Загружено ${audioCache.clicks.length} звуков кликов`);
        } catch(e) { addLog("Ошибка загрузки звуков! Проверьте папку clicks/g502/"); }
    }
    preload();

    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    fileInput.onchange = (e) => handleFile(e.target.files[0]);

    async function handleFile(file) {
        if(!file) return;
        const buffer = await file.arrayBuffer();
        const view = new DataView(buffer);
        let offset = 0;

        try {
            const tps = view.getFloat32(offset, true); offset += 4;
            const p1_phys = view.getUint32(offset, true); offset += 4;
            const p2_phys = view.getUint32(offset, true); offset += 4;
            const p1_input = view.getUint32(offset, true); offset += 4;
            const p2_input = view.getUint32(offset, true); offset += 4;

            // Пропускаем физику. replay_data в C++ обычно 32 байта
            offset += (p1_phys + p2_phys) * 32;

            macroEvents = [];
            addLog(`Парсинг: TPS=${tps}, Инпутов=${p1_input}`);

            for(let i=0; i < p1_input; i++) {
                // Читаем replay_data2: frame(4), down(1), button(4), player(1)
                // Важно: в C++ из-за выравнивания размер этой структуры 12 байт
                const frame = view.getUint32(offset, true);
                const isDown = view.getUint8(offset + 4) !== 0;
                
                const timeInSeconds = frame / tps;
                macroEvents.push({ time: timeInSeconds, type: isDown });
                
                offset += 12; 
            }

            // Дамп первых кликов для проверки
            if(macroEvents.length > 0) {
                let debug = "Первые тайминги:";
                for(let i=0; i<Math.min(5, macroEvents.length); i++) {
                    debug += `\n#${i}: ${macroEvents[i].time.toFixed(3)}s [${macroEvents[i].type ? 'DN' : 'UP'}]`;
                }
                addLog(debug);
                renderBtn.style.display = 'block';
            }
        } catch(e) { addLog("Ошибка парсинга файла!"); }
    }

    renderBtn.onclick = async () => {
        renderBtn.style.display = 'none';
        addLog("Начинаю рендер...");

        const sampleRate = 44100;
        // Длина файла = время последнего события + 1 секунда
        const totalDuration = macroEvents[macroEvents.length - 1].time + 1;
        const offCtx = new OfflineAudioContext(1, Math.ceil(sampleRate * totalDuration), sampleRate);

        macroEvents.forEach(ev => {
            const source = offCtx.createBufferSource();
            source.buffer = ev.type ? 
                audioCache.clicks[Math.floor(Math.random() * audioCache.clicks.length)] : 
                audioCache.release;

            // Рандомизация pitch
            source.playbackRate.value = 0.98 + Math.random() * 0.04;

            const gain = offCtx.createGain();
            gain.gain.value = 0.8 + Math.random() * 0.3;

            source.connect(gain);
            gain.connect(offCtx.destination);

            // КРИТИЧЕСКАЯ ТОЧКА: Планируем звук на конкретное время
            source.start(ev.time);
        });

        const renderedBuffer = await offCtx.startRendering();
        addLog("Рендер завершен успешно!");

        const wav = bufferToWav(renderedBuffer);
        downloadBtn.href = URL.createObjectURL(new Blob([wav], {type:'audio/wav'}));
        downloadBtn.download = "macro_render.wav";
        downloadBtn.style.display = 'block';
    };

    function bufferToWav(abuffer) {
        let n = abuffer.numberOfChannels, len = abuffer.length*n*2+44, buf = new ArrayBuffer(len), v = new DataView(buf), off = 0, p = 0;
        const u32 = (d) => { v.setUint32(p, d, true); p += 4; }, u16 = (d) => { v.setUint16(p, d, true); p += 2; };
        u32(0x46464952); u32(len-8); u32(0x45564157); u32(0x20746d66); u32(16); u16(1); u16(n);
        u32(abuffer.sampleRate); u32(abuffer.sampleRate*2*n); u16(n*2); u16(16); u32(0x61746164); u32(len-p-4);
        const data = abuffer.getChannelData(0);
        while(p < len) {
            let s = Math.max(-1, Math.min(1, data[off++]));
            v.setInt16(p, s < 0 ? s*0x8000 : s*0x7FFF, true); p += 2;
        }
        return buf;
    }
</script>
</body>
</html>
