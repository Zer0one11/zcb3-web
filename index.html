<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ZCB3 - Ultimate Bot Renderer</title>
    <script src="https://unpkg.com/@msgpack/msgpack@2.8.0/dist/msgpack.min.js"></script>
    <style>
        :root { --accent: #00ff7f; --bg: #0d0d10; }
        body { background: var(--bg); color: #e1e1e1; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #16161e; border: 1px solid #2a2a35; border-radius: 16px; padding: 30px; width: 500px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        h1 { color: var(--accent); font-size: 20px; text-align: center; text-transform: uppercase; margin-top: 0; }
        
        .bot-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .bot-btn { flex: 1; padding: 10px; border: 1px solid #333; background: #000; color: #888; border-radius: 8px; cursor: pointer; font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .bot-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(0,255,127,0.1); }

        .control-group { margin: 15px 0; background: #000; padding: 15px; border-radius: 8px; border: 1px solid #222; }
        label { display: block; font-size: 11px; color: #888; margin-bottom: 8px; }
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        
        .status-box { margin-top: 15px; padding: 12px; background: #050505; border-radius: 5px; font-family: 'Consolas', monospace; font-size: 11px; height: 100px; overflow-y: auto; color: #00ff7f; border: 1px solid #1a1a1a; }
        .btn { display: none; background: var(--accent); color: #000; padding: 15px; border-radius: 8px; font-weight: bold; margin-top: 10px; width: 100%; border: none; cursor: pointer; text-align: center; text-decoration: none; }
        .val { color: var(--accent); float: right; font-weight: bold; }
        
        .preview-section { margin-top: 20px; display: none; border-top: 1px solid #333; padding-top: 20px; }
        audio { width: 100%; filter: invert(100%) hue-rotate(180deg) brightness(1.5); margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ZCB3 UNIVERSAL</h1>
    
    <label>ФОРМАТ МАКРОСА:</label>
    <div class="bot-selector">
        <button class="bot-btn active" data-type="re3">RE3 (Rabbot)</button>
        <button class="bot-btn" data-type="gdr">GDR (xdBot)</button>
        <button class="bot-btn" data-type="json">JSON (xdBot)</button>
    </div>

    <div style="border: 2px dashed #3a3a45; padding: 30px; text-align: center; cursor: pointer; border-radius: 10px;" id="dropZone">
        ВЫБРАТЬ ФАЙЛ
    </div>
    <input type="file" id="fileInput" style="display: none;">

    <div class="control-group">
        <label>ОТСТУП (OFFSET): <span class="val" id="offVal">-140 ms</span></label>
        <input type="range" id="offsetRange" min="-500" max="500" value="-140">
    </div>

    <div class="status-box" id="log">Загрузка библиотек...</div>

    <button id="renderBtn" class="btn">ОБРАБОТАТЬ</button>

    <div class="preview-section" id="previewSection">
        <audio id="audioPlayer" controls></audio>
        <a id="downloadBtn" class="btn" style="background: #fff; display: block; color: #000;">СКАЧАТЬ WAV</a>
    </div>
</div>

<script>
    let botType = 're3';
    let macroEvents = [];
    let currentTps = 240;
    const logBox = document.getElementById('log');
    const audioCtx = new AudioContext();
    const audioCache = { clicks: [], release: null };
    let currentAudioUrl = null;

    // Универсальный доступ к MsgPack
    function getMsgPack() {
        return window.msgpack || window.MessagePack || (window.MessagePackBrowser && window.MessagePackBrowser.decode ? window.MessagePackBrowser : null);
    }

    document.querySelectorAll('.bot-btn').forEach(btn => {
        btn.onclick = (e) => {
            botType = e.target.dataset.type;
            document.querySelectorAll('.bot-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');
            addLog(`Режим: ${botType.toUpperCase()}`);
        };
    });

    function addLog(text) {
        logBox.innerText += `\n> ${text}`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    async function preload() {
        const path = 'clicks/g502/';
        try {
            const rRes = await fetch(`${path}alex.alexg502_Release_Useful_1.ogg`);
            audioCache.release = await audioCtx.decodeAudioData(await rRes.arrayBuffer());
            for(let i=1; i<=15; i++) {
                const cRes = await fetch(`${path}alex.alexg502_Clicks_Useful_${i}.ogg`);
                if(cRes.ok) audioCache.clicks.push(await audioCtx.decodeAudioData(await cRes.arrayBuffer()));
            }
            addLog("Звуки загружены. Система готова.");
        } catch(e) { addLog("Ошибка звуков. Проверьте путь /clicks/g502/"); }
    }
    preload();

    offsetRange.oninput = () => document.getElementById('offVal').innerText = offsetRange.value + " ms";

    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => handleFile(e.target.files[0]);

    async function handleFile(file) {
        if(!file) return;
        const buffer = await file.arrayBuffer();
        macroEvents = [];
        addLog(`Файл: ${file.name}`);

        try {
            if (botType === 're3') parseRE3(buffer);
            else if (botType === 'json') parseJSON(new TextDecoder().decode(buffer));
            else if (botType === 'gdr') parseGDR(buffer);
            
            if(macroEvents.length > 0) {
                addLog(`Успех! Кликов: ${macroEvents.length}`);
                document.getElementById('renderBtn').style.display = 'block';
            }
        } catch(e) {
            addLog("ОШИБКА: " + e.message);
        }
    }

    function parseRE3(buffer) {
        const view = new DataView(buffer);
        let off = 0;
        currentTps = view.getFloat32(off, true); off += 4;
        const p1_phys = view.getUint32(off, true); off += 4;
        const p2_phys = view.getUint32(off, true); off += 4;
        const p1_inp = view.getUint32(off, true); off += 4;
        const p2_inp = view.getUint32(off, true); off += 4;
        off += (p1_phys + p2_phys) * 32;
        for(let i=0; i<p1_inp; i++) {
            macroEvents.push({ frame: view.getUint32(off, true), type: view.getUint8(off+4)!==0 });
            off += 16;
        }
    }

    function parseJSON(text) {
        const data = JSON.parse(text);
        currentTps = data.framerate || 240;
        const inputs = data.inputs || data.events || [];
        inputs.forEach(i => {
            const f = i.frame !== undefined ? i.frame : i.f;
            const d = i.down !== undefined ? i.down : i.d;
            if(f !== undefined) macroEvents.push({ frame: f, type: d });
        });
    }

    function parseGDR(buffer) {
        const mp = getMsgPack();
        if (!mp) throw new Error("MsgPack не загружен. Подождите 3 сек и попробуйте снова.");
        
        const data = mp.decode(new Uint8Array(buffer));
        currentTps = data.framerate || 240;
        const inputs = data.inputs || [];
        inputs.forEach(i => {
            macroEvents.push({ frame: i.frame, type: i.down });
        });
    }

    document.getElementById('renderBtn').onclick = async () => {
        const userOff = parseInt(document.getElementById('offsetRange').value) / 1000;
        const sampleRate = 44100;
        const duration = (macroEvents[macroEvents.length-1].frame / currentTps) + 2;
        const offCtx = new OfflineAudioContext(1, Math.ceil(sampleRate * duration), sampleRate);

        macroEvents.forEach(ev => {
            const time = (ev.frame / currentTps) + userOff;
            if(time < 0) return;
            const s = offCtx.createBufferSource();
            s.buffer = ev.type ? audioCache.clicks[Math.floor(Math.random()*audioCache.clicks.length)] : audioCache.release;
            const g = offCtx.createGain();
            g.gain.value = 0.7 + Math.random()*0.4;
            s.connect(g); g.connect(offCtx.destination);
            s.start(time);
        });

        const res = await offCtx.startRendering();
        if(currentAudioUrl) URL.revokeObjectURL(currentAudioUrl);
        currentAudioUrl = URL.createObjectURL(new Blob([bufferToWav(res)], {type:'audio/wav'}));
        document.getElementById('audioPlayer').src = currentAudioUrl;
        document.getElementById('downloadBtn').href = currentAudioUrl;
        document.getElementById('downloadBtn').download = "render.wav";
        document.getElementById('previewSection').style.display = 'block';
        addLog("Рендер готов!");
    };

    function bufferToWav(abuffer) {
        let n = abuffer.numberOfChannels, len = abuffer.length*n*2+44, buf = new ArrayBuffer(len), v = new DataView(buf), off = 0, p = 0;
        const u32 = (d) => { v.setUint32(p, d, true); p += 4; }, u16 = (d) => { v.setUint16(p, d, true); p += 2; };
        u32(0x46464952); u32(len-8); u32(0x45564157); u32(0x20746d66); u32(16); u16(1); u16(n);
        u32(abuffer.sampleRate); u32(abuffer.sampleRate*2*n); u16(n*2); u16(16); u32(0x61746164); u32(len-p-4);
        const data = abuffer.getChannelData(0);
        while(p < len) {
            let s = Math.max(-1, Math.min(1, data[off++]));
            v.setInt16(p, s < 0 ? s*0x8000 : s*0x7FFF, true); p += 2;
        }
        return buf;
    }
</script>
</body>
</html>
