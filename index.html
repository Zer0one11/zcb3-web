<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>zcb3 - web</title>
    <style>
        :root { --accent: #00ff7f; --bg: #0d0d10; }
        body { background: var(--bg); color: #e1e1e1; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #16161e; border: 1px solid #2a2a35; border-radius: 16px; padding: 25px; width: 500px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        
        /* Language Selector */
        .lang-bar { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .lang-btn { background: none; border: none; color: #555; cursor: pointer; font-size: 12px; font-weight: bold; transition: 0.3s; }
        .lang-btn.active { color: var(--accent); }

        h1 { color: var(--accent); font-size: 20px; text-align: center; text-transform: uppercase; margin-top: 0; letter-spacing: 2px; }
        
        .bot-selector, .pack-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .bot-btn, .pack-btn { flex: 1; padding: 10px; border: 1px solid #333; background: #000; color: #888; border-radius: 8px; cursor: pointer; font-size: 10px; transition: 0.3s; text-transform: uppercase; }
        .bot-btn.active, .pack-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(0,255,127,0.1); }

        .control-group { margin: 15px 0; background: #000; padding: 15px; border-radius: 8px; border: 1px solid #222; }
        label { display: block; font-size: 10px; color: #666; margin-bottom: 8px; text-transform: uppercase; }
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        
        .status-box { margin-top: 15px; padding: 12px; background: #050505; border-radius: 5px; font-family: 'Consolas', monospace; font-size: 11px; height: 90px; overflow-y: auto; color: #00ff7f; border: 1px solid #1a1a1a; }
        .btn { display: none; background: var(--accent); color: #000; padding: 15px; border-radius: 8px; font-weight: bold; margin-top: 10px; width: 100%; border: none; cursor: pointer; text-align: center; text-decoration: none; }
        .val { color: var(--accent); float: right; font-weight: bold; }
        
        .preview-section { margin-top: 20px; display: none; border-top: 1px solid #333; padding-top: 20px; }
        audio { width: 100%; filter: invert(100%) hue-rotate(180deg) brightness(1.5); margin-bottom: 10px; }
        .footer { margin-top: 25px; text-align: center; font-size: 12px; }
        .footer a { color: #444; text-decoration: none; transition: 0.3s; }
        .footer a:hover { color: var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <div class="lang-bar">
        <button class="lang-btn active" onclick="changeLang('ru')">РУССКИЙ</button>
        <button class="lang-btn" onclick="changeLang('en')">ENGLISH</button>
        <button class="lang-btn" onclick="changeLang('es')">ESPAÑOL</button>
    </div>

    <h1 id="ui-title">zcb3 WEB</h1>
    
    <label id="ui-label-bot">ФОРМАТ МАКРОСА:</label>
    <div class="bot-selector">
        <button class="bot-btn active" data-type="re3">.re3 (GDH)</button>
        <button class="bot-btn" data-type="json">.json (xdBot)</button>
    </div>

    <label id="ui-label-pack">ВЫБОР КЛИК-ПАКА:</label>
    <div class="pack-selector">
        <button class="pack-btn active" data-pack="g502">G502</button>
        <button class="pack-btn" data-pack="viper">Viper-8K</button>
    </div>

    <div style="border: 2px dashed #3a3a45; padding: 25px; text-align: center; cursor: pointer; border-radius: 10px;" id="dropZone">
        <b id="ui-drop-text">ВЫБРАТЬ ФАЙЛ МАКРОСА</b>
    </div>
    <input type="file" id="fileInput" style="display: none;">

    <div class="control-group">
        <label id="ui-label-offset">ОТСЕЧКА (OFFSET): <span class="val" id="offVal">-140 ms</span></label>
        <input type="range" id="offsetRange" min="-500" max="500" value="-140">
    </div>

    <div class="status-box" id="log">...</div>

    <button id="renderBtn" class="btn">ОБРАБОТАТЬ</button>

    <div class="preview-section" id="previewSection">
        <audio id="audioPlayer" controls></audio>
        <a id="downloadBtn" class="btn" style="background: #fff; display: block; color: #000;">СКАЧАТЬ WAV</a>
    </div>

    <div class="footer">
        <a href="https://www.tiktok.com/@.helfzsasal?_r=1&_t=ZS-92NT7B3RCyb" target="_blank">Made by HELFZz</a>
    </div>
</div>

<script>
    const translations = {
        ru: {
            bot: "ФОРМАТ МАКРОСА:", pack: "ВЫБОР КЛИК-ПАКА:", drop: "ВЫБРАТЬ ФАЙЛ МАКРОСА",
            offset: "ОТСЕЧКА (OFFSET):", render: "ОБРАБОТАТЬ", download: "СКАЧАТЬ WAV",
            logReady: "Система готова. Ожидание файла...", logPack: "Пак загружен", logParse: "Парсинг:", logSuccess: "Успех! Действий:"
        },
        en: {
            bot: "MACRO FORMAT:", pack: "CLICK PACK:", drop: "CHOOSE MACRO FILE",
            offset: "OFFSET:", render: "RENDER", download: "DOWNLOAD WAV",
            logReady: "System ready. Waiting for file...", logPack: "Pack loaded", logParse: "Parsing:", logSuccess: "Success! Events:"
        },
        es: {
            bot: "FORMATO DE MACRO:", pack: "PACK DE CLICKS:", drop: "ELEGIR ARCHIVO MACRO",
            offset: "OFFSET:", render: "PROCESAR", download: "DESCARGAR WAV",
            logReady: "Sistema listo. Esperando archivo...", logPack: "Pack cargado", logParse: "Analizando:", logSuccess: "¡Éxito! Acciones:"
        }
    };

    let currentLang = 'ru';
    let botType = 're3';
    let clickPack = 'g502';
    let macroEvents = [];
    let currentTps = 240;
    const logBox = document.getElementById('log');
    const audioCtx = new AudioContext();
    const audioCache = { clicks: [], releases: [] };
    let currentAudioUrl = null;

    function changeLang(lang) {
        currentLang = lang;
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        
        document.getElementById('ui-label-bot').innerText = translations[lang].bot;
        document.getElementById('ui-label-pack').innerText = translations[lang].pack;
        document.getElementById('ui-drop-text').innerText = translations[lang].drop;
        document.getElementById('ui-label-offset').firstChild.textContent = translations[lang].offset;
        document.getElementById('renderBtn').innerText = translations[lang].render;
        document.getElementById('downloadBtn').innerText = translations[lang].download;
        addLog(translations[lang].logReady);
    }

    function addLog(text) {
        logBox.innerText += `\n> ${text}`;
        logBox.scrollTop = logBox.scrollHeight;
    }

    async function loadSounds() {
        audioCache.clicks = []; audioCache.releases = [];
        let path = clickPack === 'g502' ? 'clicks/g502/' : 'clicks/Viper-8K/';
        let cPre = clickPack === 'g502' ? 'alex.alexg502_Clicks_Useful_' : 'yen.viper-8k_Clicks_Useful_';
        let rPre = clickPack === 'g502' ? 'alex.alexg502_Release_Useful_' : 'yen.viper-8k_Release_Useful_';

        try {
            for(let i=1; i<=10; i++) {
                const [c, r] = await Promise.all([fetch(`${path}${cPre}${i}.ogg`), fetch(`${path}${rPre}${i}.ogg`)]);
                if(c.ok) audioCache.clicks.push(await audioCtx.decodeAudioData(await c.arrayBuffer()));
                if(r.ok) audioCache.releases.push(await audioCtx.decodeAudioData(await r.arrayBuffer()));
            }
            addLog(`${translations[currentLang].logPack}: ${clickPack.toUpperCase()}`);
        } catch(e) { addLog("Error loading sounds!"); }
    }

    // Init UI and Sounds
    changeLang('ru');
    loadSounds();

    // Interaction
    document.querySelectorAll('.bot-btn').forEach(btn => btn.onclick = (e) => {
        botType = e.target.dataset.type;
        document.querySelectorAll('.bot-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
    });

    document.querySelectorAll('.pack-btn').forEach(btn => btn.onclick = (e) => {
        clickPack = e.target.dataset.pack;
        document.querySelectorAll('.pack-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        loadSounds();
    });

    offsetRange.oninput = () => document.getElementById('offVal').innerText = offsetRange.value + " ms";
    document.getElementById('dropZone').onclick = () => document.getElementById('fileInput').click();
    document.getElementById('fileInput').onchange = (e) => handleFile(e.target.files[0]);

    async function handleFile(file) {
        if(!file) return;
        const buffer = await file.arrayBuffer();
        macroEvents = [];
        addLog(`${translations[currentLang].logParse} ${file.name}`);

        try {
            if (botType === 're3') {
                const view = new DataView(buffer);
                let off = 0;
                currentTps = view.getFloat32(off, true); off += 4;
                const p1_phys = view.getUint32(off, true); off += 4;
                const p2_phys = view.getUint32(off, true); off += 4;
                const p1_inp = view.getUint32(off, true); off += 4;
                const p2_inp = view.getUint32(off, true); off += 4;
                off += (p1_phys + p2_phys) * 32;
                for(let i=0; i<p1_inp; i++) {
                    macroEvents.push({ frame: view.getUint32(off, true), type: view.getUint8(off+4)!==0 });
                    off += 16;
                }
            } else {
                const data = JSON.parse(new TextDecoder().decode(buffer));
                currentTps = data.framerate || 240;
                (data.inputs || data.events || []).forEach(i => {
                    macroEvents.push({ frame: i.frame ?? i.f, type: i.down ?? i.d });
                });
            }
            if(macroEvents.length > 0) {
                addLog(`${translations[currentLang].logSuccess} ${macroEvents.length}`);
                document.getElementById('renderBtn').style.display = 'block';
            }
        } catch(e) { addLog("Error parsing file!"); }
    }

    document.getElementById('renderBtn').onclick = async () => {
        const userOff = parseInt(offsetRange.value) / 1000;
        const duration = (macroEvents[macroEvents.length-1].frame / currentTps) + 2;
        const offCtx = new OfflineAudioContext(1, 44100 * duration, 44100);

        macroEvents.forEach(ev => {
            const time = (ev.frame / currentTps) + userOff;
            if(time < 0) return;
            const s = offCtx.createBufferSource();
            const pool = ev.type ? audioCache.clicks : audioCache.releases;
            s.buffer = pool[Math.floor(Math.random() * pool.length)];
            const g = offCtx.createGain();
            g.gain.value = 0.7 + Math.random()*0.3;
            s.connect(g); g.connect(offCtx.destination);
            s.start(time);
        });

        const res = await offCtx.startRendering();
        if(currentAudioUrl) URL.revokeObjectURL(currentAudioUrl);
        currentAudioUrl = URL.createObjectURL(new Blob([bufferToWav(res)], {type:'audio/wav'}));
        audioPlayer.src = currentAudioUrl;
        downloadBtn.href = currentAudioUrl;
        downloadBtn.download = "zcb3_render.wav";
        previewSection.style.display = 'block';
    };

    function bufferToWav(abuffer) {
        let n = abuffer.numberOfChannels, len = abuffer.length*n*2+44, buf = new ArrayBuffer(len), v = new DataView(buf), off = 0, p = 0;
        const u32 = (d) => { v.setUint32(p, d, true); p += 4; }, u16 = (d) => { v.setUint16(p, d, true); p += 2; };
        u32(0x46464952); u32(len-8); u32(0x45564157); u32(0x20746d66); u32(16); u16(1); u16(n);
        u32(abuffer.sampleRate); u32(abuffer.sampleRate*2*n); u16(n*2); u16(16); u32(0x61746164); u32(len-p-4);
        const data = abuffer.getChannelData(0);
        while(p < len) {
            let s = Math.max(-1, Math.min(1, data[off++]));
            v.setInt16(p, s < 0 ? s*0x8000 : s*0x7FFF, true); p += 2;
        }
        return buf;
    }
</script>
</body>
</html>
