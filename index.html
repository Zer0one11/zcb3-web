<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>zcb3 WEB - Premium v10.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --accent: #00ff7f; --bg: #0b0b0e; --card: #121217; --border: #22222b; }
        body { background: var(--bg); color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        
        .container { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 25px; width: 100%; max-width: 480px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        h1 { color: var(--accent); font-size: 22px; text-align: center; text-transform: uppercase; margin: 0 0 20px 0; letter-spacing: 3px; font-weight: 900; }

        .main-packs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .pack-btn { background: #1a1a20; border: 1px solid var(--border); color: #888; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: 700; font-size: 12px; }
        .pack-btn.active { background: rgba(0,255,127,0.1); border-color: var(--accent); color: var(--accent); }

        label { display: block; font-size: 10px; color: #555; margin-bottom: 8px; text-transform: uppercase; font-weight: 800; }
        
        select, .input-file-trigger { width: 100%; background: #000; color: #aaa; border: 1px solid var(--border); padding: 12px; border-radius: 10px; margin-bottom: 20px; outline: none; }

        .settings-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; }
        .settings-grid input { width: 100%; accent-color: var(--accent); }

        .drop-zone { border: 2px dashed #222; padding: 30px; text-align: center; border-radius: 16px; cursor: pointer; color: #666; margin-bottom: 20px; }
        .drop-zone.active { border-color: var(--accent); color: var(--accent); background: rgba(0,255,127,0.05); }

        .status-box { padding: 12px; background: #08080a; border-radius: 10px; font-family: monospace; font-size: 11px; height: 50px; overflow-y: auto; color: var(--accent); border: 1px solid #1a1a1f; margin-bottom: 20px; }
        
        .btn-go { width: 100%; background: var(--accent); color: #000; padding: 18px; border-radius: 14px; font-weight: 900; border: none; display: none; text-transform: uppercase; }

        .preview { margin-top: 25px; border-top: 1px solid #222; padding-top: 20px; display: none; }
        audio { width: 100%; filter: invert(1); margin-bottom: 15px; }
        .dl-link { display: block; text-align: center; color: var(--accent); text-decoration: none; font-weight: bold; border: 1px solid var(--accent); padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h1>zcb3 WEB</h1>
    
    <label>Основные паки:</label>
    <div class="main-packs">
        <button class="pack-btn" onclick="loadMainFolder('g502', this)">G502 Hero</button>
        <button class="pack-btn" onclick="loadMainFolder('Viper-8K', this)">Viper 8K</button>
    </div>

    <div class="settings-grid">
        <div>
            <label>Громкость: <span id="volVal">100</span>%</label>
            <input type="range" id="volRange" min="0" max="200" value="100" oninput="volVal.innerText=this.value">
        </div>
        <div>
            <label>Офсет: <span id="offVal">-140</span>ms</label>
            <input type="range" id="offRange" min="-500" max="500" value="-140" oninput="offVal.innerText=this.value">
        </div>
    </div>

    <label>Дополнительные клики (ZIP):</label>
    <select id="packSelect" onchange="loadZipPack(this.value)">
        <option>Загрузка списка...</option>
    </select>

    <label>Макрос:</label>
    <div class="drop-zone" onclick="document.getElementById('macroInput').click()" id="dropZone">
        ВЫБЕРИТЕ .JSON ИЛИ .RE3
    </div>
    <input type="file" id="macroInput" style="display: none;" onchange="handleMacro(this.files[0])">

    <div class="status-box" id="log">Система готова</div>

    <button id="renderBtn" class="btn-go" onclick="renderAudio()">Собрать аудио</button>

    <div class="preview" id="previewArea">
        <audio id="player" controls></audio>
        <a id="download" class="dl-link" href="#">СКАЧАТЬ .WAV</a>
    </div>
</div>

<script>
    const REPO = "Zer0one11/zcb3-web";
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    let audioCache = { clicks: [], releases: [] }, macroEvents = [], currentTps = 240;

    const clickNames = ['clicks', 'click'];
    const releaseNames = ['releases', 'release', 'rel'];

    function addLog(m) { log.innerText = "> " + m; }

    async function initPacks() {
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/packs`);
            const files = await res.json();
            const sel = document.getElementById('packSelect');
            sel.innerHTML = '<option value="" disabled selected>Выберите пак...</option>';
            files.filter(f => f.name.endsWith('.zip')).forEach(f => {
                const opt = document.createElement('option');
                opt.value = f.name.replace('.zip', '');
                opt.innerText = opt.value.replace(/-/g, ' ').toUpperCase();
                sel.appendChild(opt);
            });
        } catch (e) { addLog("Ошибка GitHub"); }
    }

    // Загрузка из папок (G502 / Viper)
    async function loadMainFolder(folder, btn) {
        document.querySelectorAll('.pack-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        addLog(`Загрузка пака ${folder}...`);
        audioCache = { clicks: [], releases: [] };
        try {
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/clicks/${folder}`);
            const files = await res.json();
            for (let f of files) {
                const buf = await (await fetch(f.download_url)).arrayBuffer();
                const decoded = await ctx.decodeAudioData(buf);
                const name = f.name.toLowerCase();
                if (clickNames.some(n => name.includes(n))) audioCache.clicks.push(decoded.getChannelData(0));
                else if (releaseNames.some(n => name.includes(n))) audioCache.releases.push(decoded.getChannelData(0));
            }
            addLog(`Готово: ${audioCache.clicks.length} кликов`);
            checkReady();
        } catch(e) { addLog("Ошибка загрузки папки"); }
    }

    // Загрузка ZIP
    async function loadZipPack(id) {
        addLog("Распаковка ZIP...");
        audioCache = { clicks: [], releases: [] };
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO}/main/packs/${id}.zip`);
            const zip = await JSZip.loadAsync(await res.blob());
            const p = [];
            zip.forEach((path, file) => {
                if (!file.dir && path.toLowerCase().endsWith('.wav')) {
                    p.push(file.async("arraybuffer").then(async d => {
                        const b = await ctx.decodeAudioData(d);
                        const lp = path.toLowerCase();
                        if (clickNames.some(n => lp.includes(n))) audioCache.clicks.push(b.getChannelData(0));
                        else if (releaseNames.some(n => lp.includes(n))) audioCache.releases.push(b.getChannelData(0));
                    }));
                }
            });
            await Promise.all(p);
            addLog(`ZIP загружен: ${audioCache.clicks.length} кликов`);
            checkReady();
        } catch (e) { addLog("Ошибка ZIP"); }
    }

    async function handleMacro(f) {
        if(!f) return;
        const buf = await f.arrayBuffer();
        macroEvents = [];
        if(f.name.endsWith('.re3')) {
            const v = new DataView(buf);
            currentTps = v.getFloat32(0, true);
            let o = 20 + (v.getUint32(4, true) + v.getUint32(8, true)) * 32;
            for(let i=0; i<v.getUint32(12, true); i++) {
                macroEvents.push({ f: v.getUint32(o, true), d: v.getUint8(o+4)!==0, p2: v.getUint8(o+5)!==0 });
                o += 16;
            }
        } else {
            const d = JSON.parse(new TextDecoder().decode(buf));
            currentTps = d.framerate || 240;
            macroEvents = (d.inputs || d.events).map(e => ({ f: e.frame ?? e.f, d: e.down ?? e.d, p2: e.p2 || e.player === 2 }));
        }
        dropZone.innerText = f.name;
        addLog(`Макрос: ${macroEvents.length} событий`);
        checkReady();
    }

    function checkReady() {
        if(audioCache.clicks.length && macroEvents.length) renderBtn.style.display = 'block';
    }

    async function renderAudio() {
        addLog("Рендеринг...");
        const vol = volRange.value / 100;
        const offset = Math.floor((offRange.value / 1000) * 44100);
        const lastFrame = macroEvents[macroEvents.length - 1].f;
        const totalSamples = Math.floor((lastFrame / currentTps) * 44100) + 88200;
        
        const L = new Float32Array(totalSamples), R = new Float32Array(totalSamples);

        macroEvents.forEach(ev => {
            const start = Math.floor((ev.f / currentTps) * 44100) + offset;
            if (start < 0) return;
            const pool = ev.d ? audioCache.clicks : audioCache.releases;
            if (pool.length) {
                const sample = pool[Math.floor(Math.random() * pool.length)];
                const panL = ev.p2 ? 0.4 : 1.0, panR = ev.p2 ? 1.0 : 0.4;
                for (let i = 0; i < sample.length && (start + i) < totalSamples; i++) {
                    L[start + i] += sample[i] * vol * panL;
                    R[start + i] += sample[i] * vol * panR;
                }
            }
        });

        const wavBlob = createWav(L, R);
        player.src = URL.createObjectURL(wavBlob);
        download.href = player.src;
        download.download = "zcb_render.wav";
        previewArea.style.display = 'block';
        addLog("Готово!");
    }

    function createWav(l, r) {
        const b = new ArrayBuffer(44 + l.length * 4);
        const v = new DataView(b);
        const s = (o, t) => { for (let i = 0; i < t.length; i++) v.setUint8(o + i, t.charCodeAt(i)); };
        s(0, 'RIFF'); v.setUint32(4, 36 + l.length * 4, true);
        s(8, 'WAVE'); s(12, 'fmt '); v.setUint32(16, 16, true);
        v.setUint16(20, 1, true); v.setUint16(22, 2, true);
        v.setUint32(24, 44100, true); v.setUint32(28, 176400, true);
        v.setUint16(32, 4, true); v.setUint16(34, 16, true);
        s(36, 'data'); v.setUint32(40, l.length * 4, true);
        for (let i = 0; i < l.length; i++) {
            v.setInt16(44 + i * 4, Math.max(-1, Math.min(1, l[i])) * 32767, true);
            v.setInt16(44 + i * 4 + 2, Math.max(-1, Math.min(1, r[i])) * 32767, true);
        }
        return new Blob([b], { type: 'audio/wav' });
    }

    window.onload = initPacks;
</script>
</body>
</html>
