<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zcb3 WEB - 2P Stereo Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root { --accent: #00ff7f; --bg: #0b0b0e; --card: #121217; --border: #22222b; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .container { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 30px; width: 100%; max-width: 480px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); position: relative; }
        .settings-trigger { position: absolute; top: 25px; right: 25px; cursor: pointer; z-index: 10; width: 34px; height: 34px; background: #1a1a20; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); transition: 0.3s; }
        .settings-trigger:hover { border-color: var(--accent); transform: rotate(90deg); }
        .settings-trigger svg { fill: white; width: 20px; height: 20px; }
        h1 { color: var(--accent); font-size: 24px; text-align: center; text-transform: uppercase; margin: 0 0 25px 0; letter-spacing: 4px; font-weight: 900; }
        label { display: block; font-size: 10px; color: #555; margin-bottom: 8px; text-transform: uppercase; font-weight: 800; letter-spacing: 1.5px; }
        .main-packs { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .pack-btn, .file-btn { background: #1a1a20; border: 1px solid var(--border); color: #888; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 700; transition: 0.3s; font-size: 13px; text-align: center; text-transform: uppercase; }
        .pack-btn.active, .file-btn:hover { background: rgba(0,255,127,0.1); border-color: var(--accent); color: var(--accent); }
        select { width: 100%; background: #000; color: #aaa; border: 1px solid var(--border); padding: 12px; border-radius: 10px; margin-bottom: 20px; outline: none; }
        .drop-zone { border: 2px dashed #222; padding: 35px; text-align: center; border-radius: 16px; cursor: pointer; color: #666; margin-bottom: 25px; transition: 0.3s; }
        .drop-zone.active { border-color: var(--accent); color: var(--accent); background: rgba(0,255,127,0.05); }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: var(--card); border: 1px solid var(--border); padding: 30px; border-radius: 24px; width: 90%; max-width: 400px; position: relative; }
        .close-modal { position: absolute; top: 20px; right: 20px; cursor: pointer; color: #555; }
        .setting-item { margin-bottom: 25px; }
        .val-indicator { color: var(--accent); float: right; font-size: 12px; }
        .status-box { padding: 12px; background: #08080a; border-radius: 10px; font-family: monospace; font-size: 10px; height: 45px; overflow-y: auto; color: var(--accent); border: 1px solid #1a1a1f; margin-bottom: 20px; }
        .btn-go { width: 100%; background: var(--accent); color: #000; padding: 20px; border-radius: 14px; font-weight: 900; border: none; cursor: pointer; text-transform: uppercase; display: none; font-size: 16px; }
        .progress-container { width: 100%; height: 6px; background: #000; border-radius: 10px; margin-bottom: 15px; display: none; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--accent); }
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        .preview { margin-top: 25px; display: none; border-top: 1px solid #222; padding-top: 20px; }
        audio { width: 100%; filter: invert(1) hue-rotate(180deg); }
    </style>
</head>
<body>

<div class="container">
    <div class="settings-trigger" onclick="toggleModal(true)">
        <svg viewBox="0 0 24 24"><path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5A3.5 3.5 0 0 1 15.5 12A3.5 3.5 0 0 1 12 15.5M19.43 12.97C19.47 12.65 19.5 12.33 19.5 12C19.5 11.67 19.47 11.34 19.43 11L21.54 9.37C21.73 9.22 21.78 8.95 21.66 8.73L19.66 5.27C19.54 5.05 19.27 4.97 19.05 5.05L16.56 6.05C16.04 5.65 15.48 5.32 14.87 5.07L14.49 2.42C14.46 2.18 14.25 2 14 2H10C9.75 2 9.54 2.18 9.51 2.42L9.13 5.07C8.52 5.32 7.96 5.66 7.44 6.05L4.95 5.05C4.73 4.97 4.46 5.05 4.34 5.27L2.34 8.73C2.21 8.95 2.27 9.22 2.46 9.37L4.57 11C4.53 11.34 4.5 11.67 4.5 12C4.5 12.33 4.53 12.65 4.57 12.97L2.46 14.63C2.27 14.78 2.21 15.05 2.34 15.27L4.34 18.73C4.46 18.95 4.73 19.03 4.95 18.95L7.44 17.95C7.96 18.34 8.52 18.68 9.13 18.93L9.51 21.58C9.54 21.82 9.75 22 10 22H14C14.25 22 14.46 21.82 14.49 21.58L14.87 18.93C15.48 18.67 16.04 18.34 16.56 17.95L19.05 18.95C19.27 19.03 19.54 18.95 19.66 18.73L21.66 15.27C21.78 15.05 21.73 14.78 21.54 14.63L19.43 12.97Z"/></svg>
    </div>
    <h1>zcb3 WEB</h1>
    
    <div class="main-packs">
        <button class="pack-btn" onclick="loadMainPack('g502', this)">G502 Hero</button>
        <button class="pack-btn" onclick="loadMainPack('Viper-8K', this)">Viper 8K</button>
    </div>
    <select id="packSelect" onchange="loadZip(this.value)"><option>Загрузка...</option></select>

    <div class="drop-zone" onclick="document.getElementById('macroInput').click()" id="dropZone">ВЫБЕРИТЕ МАКРОС (2P)</div>
    <input type="file" id="macroInput" style="display: none;" onchange="handleMacro(this.files[0])">

    <div class="progress-container" id="pCont"><div class="progress-bar" id="pBar"></div></div>
    <div class="status-box" id="log">Ожидание...</div>
    <button id="renderBtn" class="btn-go" onclick="renderAudio()">СОБРАТЬ АУДИО</button>

    <div class="preview" id="previewArea">
        <audio id="player" controls></audio>
        <a id="download" style="display:block; text-align:center; color:var(--accent); margin-top:10px; font-size:12px;" href="#">СКАЧАТЬ (.WAV)</a>
    </div>
</div>

<div class="modal" id="settingsModal">
    <div class="modal-content">
        <span class="close-modal" onclick="toggleModal(false)">✕</span>
        <h2 style="color:var(--accent); font-size:18px; margin-bottom:20px">НАСТРОЙКИ</h2>
        <div class="setting-item">
            <label>Громкость: <span id="volVal" class="val-indicator">100%</span></label>
            <input type="range" id="volRange" min="0" max="200" value="100" oninput="volVal.innerText = this.value + '%'">
        </div>
        <div class="setting-item">
            <label>Отступ: <span id="offVal" class="val-indicator">-140ms</span></label>
            <input type="range" id="offRange" min="-500" max="500" value="-140" oninput="offVal.innerText = this.value + 'ms'">
        </div>
        <div class="setting-item">
            <div class="file-btn" onclick="document.getElementById('zipInput').click()">СВОЙ ZIP ПАК</div>
            <input type="file" id="zipInput" style="display: none;" accept=".zip" onchange="loadCustomZip(this.files[0])">
        </div>
    </div>
</div>

<script>
    const REPO = "Zer0one11/zcb3-web";
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    let audioCache = { clicks: [], releases: [] }, macroEvents = [], currentTps = 240;

    function addLog(m) { log.innerText = "> " + m; }
    function toggleModal(s) { document.getElementById('settingsModal').style.display = s ? 'flex' : 'none'; }

    async function loadMainPack(f, b) {
        document.querySelectorAll('.pack-btn').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        addLog(`Загрузка ${f}...`);
        audioCache = { clicks: [], releases: [] };
        const r = await fetch(`https://api.github.com/repos/${REPO}/contents/clicks/${f}`);
        const files = await r.json();
        for (const file of files) {
            const buf = await ctx.decodeAudioData(await (await fetch(file.download_url)).arrayBuffer());
            if (file.name.toLowerCase().includes('click')) audioCache.clicks.push(buf.getChannelData(0));
            else if (file.name.toLowerCase().includes('rel')) audioCache.releases.push(buf.getChannelData(0));
        }
        addLog(`✅ Пак ${f} готов`); checkReady();
    }

    async function handleMacro(f) {
        const buf = await f.arrayBuffer();
        if(f.name.endsWith('.re3')) {
            const v = new DataView(buf); currentTps = v.getFloat32(0, true);
            let o = 20 + (v.getUint32(4, true) + v.getUint32(8, true)) * 32;
            macroEvents = [];
            for(let i=0; i<v.getUint32(12, true); i++) {
                macroEvents.push({ f: v.getUint32(o, true), d: v.getUint8(o+4)!==0, p2: v.getUint8(o+5) > 0 }); o += 16;
            }
        } else {
            const text = new TextDecoder().decode(buf);
            const d = JSON.parse(text);
            currentTps = d.framerate || 240;
            // Важно: берем p2 напрямую из JSON событий
            macroEvents = (d.inputs || d.events).map(e => ({ f: e.frame ?? e.f, d: e.down ?? e.d, p2: e.p2 === true || e['2p'] === true }));
        }
        dropZone.innerText = "✅ " + f.name.toUpperCase(); checkReady();
    }

    async function renderAudio() {
        addLog("Рендеринг..."); pCont.style.display = 'block';
        const vol = volRange.value / 100;
        const offset = Math.floor((parseInt(offRange.value) / 1000) * 44100);
        const lastFrame = macroEvents[macroEvents.length-1].f;
        const totalSamples = Math.floor((lastFrame / currentTps) * 44100) + 88200;
        
        // Создаем СТЕРЕО буфер (2 канала)
        const leftChan = new Float32Array(totalSamples);
        const rightChan = new Float32Array(totalSamples);

        for (let i = 0; i < macroEvents.length; i++) {
            const ev = macroEvents[i];
            const startIdx = Math.floor((ev.f / currentTps) * 44100) + offset;
            if (startIdx < 0) continue;

            const pool = ev.d ? audioCache.clicks : audioCache.releases;
            if (pool.length) {
                const s = pool[Math.floor(Math.random() * pool.length)];
                const baseGain = (0.8 + Math.random() * 0.2) * vol;
                
                // Распределение по каналам (1P влево, 2P вправо)
                const panL = ev.p2 ? 0.3 : 1.0; 
                const panR = ev.p2 ? 1.0 : 0.3;

                for (let j = 0; j < s.length && (startIdx + j) < totalSamples; j++) {
                    leftChan[startIdx + j] += s[j] * baseGain * panL;
                    rightChan[startIdx + j] += s[j] * baseGain * panR;
                }
            }
            if (i % 500 === 0) pBar.style.width = ((i / macroEvents.length) * 100) + '%';
        }

        const blob = stereoToWav(leftChan, rightChan);
        player.src = URL.createObjectURL(blob);
        download.href = player.src; download.download = "result_2p.wav";
        pBar.style.width = '100%'; previewArea.style.display = 'block'; addLog("Готово! Слушайте в наушниках.");
    }

    function stereoToWav(l, r) {
        const b = new ArrayBuffer(44 + l.length * 4);
        const v = new DataView(b);
        const s = (o, t) => { for (let i = 0; i < t.length; i++) v.setUint8(o + i, t.charCodeAt(i)); };
        s(0, 'RIFF'); v.setUint32(4, 36 + l.length * 4, true);
        s(8, 'WAVE'); s(12, 'fmt '); v.setUint32(16, 16, true);
        v.setUint16(20, 1, true); v.setUint16(22, 2, true); // Stereo
        v.setUint32(24, 44100, true); v.setUint32(28, 176400, true);
        v.setUint16(32, 4, true); v.setUint16(34, 16, true);
        s(36, 'data'); v.setUint32(40, l.length * 4, true);
        for (let i = 0; i < l.length; i++) {
            v.setInt16(44 + i * 4, Math.max(-1, Math.min(1, l[i])) * 32767, true);
            v.setInt16(44 + i * 4 + 2, Math.max(-1, Math.min(1, r[i])) * 32767, true);
        }
        return new Blob([b], { type: 'audio/wav' });
    }

    function checkReady() { if(audioCache.clicks.length && macroEvents.length) renderBtn.style.display = 'block'; }
    async function initPacks() {
        try {
            const r = await fetch(`https://api.github.com/repos/${REPO}/contents/packs`);
            const files = await r.json();
            const sel = document.getElementById('packSelect');
            sel.innerHTML = '<option value="" disabled selected>Или доп. пак...</option>';
            files.filter(f => f.name.endsWith('.zip')).forEach(f => {
                const opt = document.createElement('option');
                opt.value = f.name.replace('.zip', '');
                opt.innerText = opt.value.toUpperCase();
                sel.appendChild(opt);
            });
        } catch(e) { addLog("Ошибка сети"); }
    }
    window.onload = initPacks;
</script>
</body>
</html>
